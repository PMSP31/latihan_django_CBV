{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %} Login Page {% endblock page_title %}</title>
    <!-- include styles-->
    {% include 'snippets/styles.html' %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
  </head>
  <body>
    <div class="container" style="margin-top: 100px">
      {% block form %}
      <h1>Login Form</h1>
      {% if form.errors %}
        <p class="text-danger">Wrong Username / Password</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">{{form.as_p}}</div>
        <button type="submit">Log in</button>
      </form>
      {% endblock form %}
    </div>

    <!-- include scripts-->
    {% include 'snippets/scripts.html' %}
  </body>
</html>
